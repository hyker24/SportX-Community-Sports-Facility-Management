<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Sports Facility - Registration</title>
    <link rel="stylesheet" href="/styles/RegistrationPagestyles.css">
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <header>
        <h1>Community Sports Facility Management</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/html/RegistrationPage.html" aria-current="page">Register</a></li>
                <li><a href="/html/LoginPage.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="registration-card">
            <h2>Join Our Community</h2>
            <p>Sign up to book sports facilities and participate in events.</p>
            
            <section class="social-login">
                <button id="googleSignUp" class="btn google-btn">
                  <img src="https://www.google.com/favicon.ico" alt="Google logo">
                    <strong></strong> Continue with Google
                </button>
            </section>
            
            <p class="login-prompt">Already have an account? <a href="LoginPage.html">Log in</a></p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 Community Sports Facility Management. All rights reserved.</p>
    </footer>

    <script src="/js/auth.js"></script>
</body>
</html>
