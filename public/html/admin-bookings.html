<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Bookings</title>
        <link rel="stylesheet" href="/styles/admin-bookings-styles.css">
        <script src="/js/admin-bookings.js" type="module"></script>
    </head>

    <body>
        <header>
            <h1>Admin Management Dashboard</h1>
            <nav>
                <ul>
                    <li><button onclick="window.location.href='../html/admin.html'">Home</button></li>
                    <li><button onclick="window.location.href='../html/admin-bookings.html'">Bookings</button></li>
                    <li><button onclick="window.location.href='../html/admin-events.html'">Events</button></li>
                    <li><button onclick="window.location.href='/html/admin-analytics.html'">Analytics</button></li>
                    <li><button onclick="window.location.href='../html/admin-notifications.html'">Notifications</button></li>
                    <li><button id="sign-out-button" class="auth-button">Sign out</button></il>
                </ul>
            </nav>
        </header>

        <main>
            <section aria-label="search-bookings" class="search-bookings-section">
                <form role="search" id="search-bookings-form">
                    <input type="search" id="search-bookings" name="q" placeholder="search bookings by date or facility" />
                    <button type="submit">Search</button>
                </form>
            </section>

            <section aria-labelledby="booking-requests-heading">
                <h2 id="booking-requests-heading">USER BOOKING REQUESTS</h2>
                <article class="requests-table">
                    <table>
                        <thead>
                            <tr>
                                <th>BookingID</th>
                                <th>UserName</th>
                                <th>Facility</th>
                                <th>Time Slot</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </article>
            </section>

            <section aria-labelledby="user-bookings-heading">
                <h2 id="user-bookings-heading">USERS BOOKINGS</h2>
                <article class="bookings-table">
                    <table>
                        <thead>
                            <tr>
                                <th>BookingID</th>
                                <th>UserName</th>
                                <th>Facility</th>
                                <th>Time Slot</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </article>
            </section>
        </main>
    </body>
</html>
